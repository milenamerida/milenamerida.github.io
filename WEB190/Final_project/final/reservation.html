<!DOCTYPE html>
<html lang="en">
<head>
<title>Villa Toscana Restaurant</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="w3-container"><!-- Header-->
        <div id="header" class="w3-container w3-center">
            <a href="index.html"><h1>Villa Toscana</h1></a>
            <p>An Italian Escape in Every Bite</p>
        </div>
        <div class="w3-bar">
            <a href="index.html" class="w3-bar-item w3-button">Home</a>
            <a href="menu.html" class="w3-bar-item w3-button w3-hide-small">Menu</a>
            <a href="reservation.html" class="w3-bar-item w3-button w3-hide-small">Reservation</a>
            <a href="contact.html" class="w3-bar-item w3-button w3-hide-small">Contact</a>
            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
        </div>
          
        <div id="demo" class="w3-bar-block w3-hide w3-hide-large w3-hide-medium">
            <a href="menu.html" class="w3-bar-item w3-button">Menu</a>
            <a href="reservation.html" class="w3-bar-item w3-button">Reservation</a>
            <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
        </div><!-- End of Header-->
    
        <div class="w3-container w3-center">
            <h2>Make Your Reservation!</h2>
        </div>
          
        <form class="w3-container">
            <p>
            <input class="w3-input" type="text">
            <label>Full Name*</label></p>
          
            <p>
            <input class="w3-input" type="text">
            <label>Email*</label></p>
          
            <p>
            <input class="w3-input" type="text">
            <label>Phone Number*</label></p>

            <div class="w3-container">
            <select class="w3-select w3-col l5 m12 s12" name="option">
                <option value="" disabled selected>Date</option>
                <option value="1">5/10</option>
                <option value="2">5/11</option>
                <option value="3">5/12</option>
            </select>

            <div>
                <div class="w3-col l2 w3-center">
                <p></p>
                </div>
            </div>

            <select class="w3-select w3-col l5 m12 s12" name="option">
                <option value="" disabled selected>Number of People</option>
                <option value="1">3</option>
                <option value="2">4</option>
                <option value="3">5</option>
            </select>
            </div>

            <div class="w3-row">
                <div class="w3-col l12 m12 s12 w3-center">
                <p></p>
                </div>
            </div>
            
            <button class="w3-btn">Submit</button>
        </form>
    
        <div class="w3-container w3-center">
            <p>Copyright&copy;2025</p>
        </div>
    </div>

    <script>
        function myFunction() {
          var x = document.getElementById("demo");
          if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
          } else { 
            x.className = x.className.replace(" w3-show", "");
          }
        }
    </script>
</body>
</html>
