</head>
<body>
    <div class="w3-container">
        <div class="w3-container w3-indigo">
            <h1>Header</h1>
        </div>
        <div class="w3-bar w3-blue">
            <a href="index.html" class="w3-bar-item w3-button">Home</a>
            <a href="form.html" class="w3-bar-item w3-button w3-hide-small">Form</a>
            <a href="accordion.html" class="w3-bar-item w3-button w3-hide-small">Accordion</a>
            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
        </div>
          
        <div id="demo" class="w3-bar-block w3-blue w3-hide w3-hide-large w3-hide-medium">
            <a href="form.html" class="w3-bar-item w3-button">Form</a>
            <a href="accordion.html" class="w3-bar-item w3-button">Accordion</a>
        </div>

        <h2 class="w3-center">Manual Slideshow</h2>

        <div class="w3-content w3-display-container">
            <img class="mySlides" src="IMG_0456.jpg" style="width:100%" alt="">
            <img class="mySlides" src="IMG_0457.jpg" style="width:100%" alt="">
            <img class="mySlides" src="IMG_0458.jpg" style="width:100%" alt="">
            <img class="mySlides" src="IMG_0460.jpg" style="width:100%" alt="">

            <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>
        
    
        <div class="w3-container w3-indigo w3-center">
            <h5>Footer</h5>
            <p>Footer information goes here</p>
        </div>
    </div><!--End of the page container-->
    <script>
        function myFunction() {
          var x = document.getElementById("demo");
          if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
          } else { 
            x.className = x.className.replace(" w3-show", "");
          }
        }
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
        showDivs(slideIndex += n);
        }

        function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
        }
    </script>
</body>
</html>
